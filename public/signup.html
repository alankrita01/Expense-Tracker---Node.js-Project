<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
</head>

<header>
  <h1>Signup</h1>
</header>
<body>

  <main>
    <form class="Signup-form" action="/user/signup" method="POST" onsubmit="signup(event)">
      <section class="section-container">
        <div>

          <label for="fullName">Full Name</label>
          <input type="text" name="fullName" id="fullName" placeholder="Full Name" required ><br><br>

          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="email address" required ><br><br>

          <label for="password">Password</label>
          <input type="password" name="password" id="password" required ><br><br>

        </div>

        <button class="signup-button">Sign Up</button>

      </section>
    </form>

    <a href="./login.html">Existing User - Login</a>
  </main>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
  <script type="text/javascript" src="signup.js"></script>
  
</body>
</html>
